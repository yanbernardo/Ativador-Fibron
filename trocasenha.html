<body class="senha">
        
    <header>
        <ul id="nav">
            <li><a href="index.html">Provisionamento</a></li>
            <li><a href="trocasenha.html">Troca de senha</a></li>
        </ul>
    </header>


    <main>
        <h1>Troca de Senha TLI</h1>
        <nav class="TL1">
            <ul>
                <li><a href="#" class="senha">Senha Wi-Fi</a></li>
                <li><a href="trocacanal.html" class="canal">Canal</a></li>
            </ul>
        </nav>
        <form onsubmit="gerarScriptNomeESenha(); return false">
            <div class="input">
                <label for="nome">Nome da Rede: </label>
                <input placeholder="Nome do Wi-Fi" autocomplete="off" type="text" id="nome" name="nome">
            </div>
            <div class="input">
                <label for="senha">Nova Senha: </label>
                <input placeholder="Senha do Wi-Fi" autocomplete="off" type="text" id="senha" name="senha">
            </div>
            <div class="input">
                <label for="ont">SLOT/PON/PORTA:* </label>
                <input placeholder="Ex. 3/12/33" autocomplete="off" type="text" id="ont" name="ont" required>
            </div>
            
            <input class="input submit" value="Gerar Código" type="submit">

        </form>
        <div id="answer-box">
            <textarea readonly name="" id="txtarea" cols="30" rows="10"></textarea>
            <input id="copy" style="visibility: hidden;" type="button" onclick="copyText()" value="Copiar Código">
        </div>
        <p class="obs">Todas as informações sinalizadas com (*) são obrigatórias</p>
        <footer>
            <a href="ips.html">+ INFO</a>
            <p>Criado por <u>Yan Bernardo</u></p>
        </footer>
    </section>
    
    </main>

        }
