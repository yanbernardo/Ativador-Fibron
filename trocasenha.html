<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/router-icon.png" type="image/x-icon">

    <script src="./js/trocasenha.js"></script>


    <title>OLTs | Troca de Senha</title>
</head>
<body>
        
    <header>
        <ul id="nav">
            <li><a href="index.html">Provisionamento</a></li>
            <li><a href="trocasenha.html">Troca de senha</a></li>
        </ul>
    </header>


    <main>
        <h1>Troca de Senha TLI</h1>
        <form onsubmit="gerarScriptNomeESenha(); return false">
            <div class="input">
                <label for="">Nome da Rede: </label>
                <input placeholder="NomeDoWifi" autocomplete="off" type="text" id="nome">
            </div>
            <div class="input">
                <label for="">Nova Senha: </label>
                <input placeholder="SenhaDoWifi" autocomplete="off" type="text" id="senha">
            </div>
            <div class="input">
                <label for="">SLOT/PON/PORTA:* </label>
                <input placeholder="Ex. 3/12/33" autocomplete="off" type="text" id="ont" required>
            </div>
            
            <input class="input submit" value="Gerar Código" type="submit">

        </form>
        <div id="answer-box">
            <textarea readonly name="" id="txtarea" cols="30" rows="10"></textarea>
            <input id="copy" style="visibility: hidden;" type="button" onclick="copyText()" value="Copiar Código">
        </div>
        <p class="obs">Todas as informações sinalizadas com (*) são obrigatórias</p>
        <footer>
            <a href="ips.html">+ INFO</a>
            <p>Criado por <u>Yan Bernardo</u></p>
        </footer>
    </section>
    
    </main>

    <script>
        window.onload = function(){
            window.alert("Para alterar somente uma das configurações, deixe a outra em branco")
        }
    </script>
    
</body>
</html>
