<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLTs | Provisionamento</title>

    <script src="./js/newscript.js"></script>

    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <ul id="nav">
        <li><a href="#">Provisionamento</a></li>
        <li><a href="trocasenha.html">Troca de senha</a></li>

    </ul>
           
    <main id="main" class="AM">
        <h1>Provisionamento ONUs</h1>

        <nav>
            <ul>
                <li><a class='hel' href="index.html">Heliópolis | Vale</a></li>
                <li><a class='AM'href="#">Amapá | Piabetá - TL1</a></li>
                <li><a class='FK'href="prov_frkw.html">Furakawa</a></li>
            </ul>
        </nav>

            <form onsubmit="provisionarOLTNokiaTLI(); return false">
                <section>
                    <div class="input-pair float-left">
                        <div class="input">
                            <label for="olt">Local: </label>
                            <select name="olt" id="olt">
                                <option value="AM">Amapá</option>
                                <option value="PB">Piabetá</option>
                            </select> (*)
                        </div>
                        <div class="input">
                            <label for="serial">Serial:</label>
                            <input placeholder="serial" autocomplete="off" type="text" name="serial" required id="serial">
                            <label for="">(*)</label>
                        </div>
                        <div class="input">
                            <label for="userPPPoE">User PPPoE(Nokia): </label>
                            <input autocomplete="off" placeholder="User PPPoE" type="text" name="loginPPP" id="userPPP">
                        </div>
                    </div>
                    <div class="input-pair float-left">
                        <div class="input">
                            <label for="clientID">Código Cliente:</label>
                            <input placeholder="Cod. Cliente" autocomplete="off" type="text" name="clientID" id="clientID">
                        </div>
                        <div class="input">
                            <label for="ont">SLOT/PON/ONT:</label>
                            <input placeholder="Ex. 3/12/33" autocomplete="off" type="text" name="ont" required id="ont">
                            <label for="">(*)</label>
                        </div>
                        <div class="input">
                            <label for="senhaPPPoE">Senha PPPoE(Nokia): </label>
                            <input autocomplete="off" placeholder="Senha PPPoE" type="text" name="senhaPPP" id="senhaPPP">
                        </div>
                    </div>
                
                    <div class="clear"></div>
                </section>
                <input class="input" value="Gerar Código" type="submit">
            </form>
        <div id="answer-box">
            <textarea readonly name="txtarea" id="txtarea" cols="30" rows="10"></textarea>
            <input id="copy" style="visibility: hidden;" type="button" onclick="copyText()" value="Copiar Código">
        </div>
        <p>Todas as informações sinalizadas com (*) são obrigatórias</p>
        <footer>
            <p>Criado por <u>Yan Bernardo</u></p>
        </footer>
    </main>



</body>
</html>
