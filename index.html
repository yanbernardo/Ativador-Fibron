<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLTs | Provisionamento</title>

    <script src="./js/newscript.js"></script>

    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <ul id="nav">
        <li><a href="#">Provisionamento</a></li>
        <li><a href="trocasenha.html">Troca de senha</a></li>

    </ul>
           
    <main id="main" class="hel">
        <h1>Provisionamento ONUs</h1>

        <nav>
            <ul>
                <li><a class='hel' href="#">Heliópolis | Vale</a></li>
                <li><a class='amapa'href="prov_TL1.html">Amapá | Piabetá - TL1</a></li>
                <li><a class='furakawa'href="prov_frkw.html">Furakawa</a></li>
            </ul>
        </nav>


        <section>
            <form onsubmit="provisionarOLTNokiaCLI();return false">
                <div class="input-pair float-left">
                    <div class="input">
                        <label for="serial">Serial*:</label>
                        <input placeholder="Serial" autocomplete="off" type="text" name="serial" required id="serial">
                    </div>
                    <div class="input">
                        <label for="ont">SLOT/PON/ONT*:</label>
                        <input placeholder="Ex. 3/12/32" autocomplete="off" type="text" required id="ont">
                    </div>
                </div>
                <div class="input-pair float-left">
                    <div class="input">
                        <label for="clientID">Código Cliente:</label>
                        <input placeholder="Cod. Cliente" autocomplete="off" type="text" id="clientID">
                    </div>
                    <div class="input">
                        <label for="models">MODELO:</label>
                        <select name="models" id="models">
                            <option value="MITRASTAR">MitraStar</option>
                            <option value="ETN-G1800VW">ETN-G1800VW</option>
                            <option value="PARKS-411">PARKS-411</option>
                            <option value="EG8145V5">EG8145</option>
                            <option value="G-1425G-A">G-1425G-A</option>
                            <option value="1200GMFXF">1200GMFXF</option>
                            <option value="FIBRON">Fibron</option>
                            <option value="8115">8115</option>
                        </select>
                    </div>
                </div>
                <div class="clear"></div>
                    <p><input type="checkbox" name="" id="fibron"> Fibron/8115</p>
                
                    <input type="submit" class="input submit" value="Provisionar">
                    <input type="button" onclick="desprovisionarNokiaCLI()" class="input submit" value="Desprovisionar">
            </form>
            <div id="answer-box">
                <textarea readonly name="" id="txtarea" cols="30" rows="10"></textarea>
                <input id="copy" style="visibility: hidden;" type="button" onclick="copyText()" value="Copiar Código">
            </div>
            <p class="obs">Todas as informações sinalizadas com (*) são obrigatórias</p>
            <footer>
                <a href="ips.html">+ INFO</a>
                <p>Criado por <u>Yan Bernardo</u></p>
            </footer>
        </section>
        
    </main>


</body>
</html>
