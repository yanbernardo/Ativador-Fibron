<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLTs | Provisionamento</title>

    <script src="./js/script.js"></script>

    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <ul id="nav">
        <li><a href="#">Provisionamento</a></li>
        <li><a href="trocasenha.html">Troca de senha</a></li>

    </ul>
           
    <main id="main" class="FK">
        <h1>Provisionamento ONUs</h1>

        <nav>
            <ul>
                <li><a class='hel' href="index.html">Heliópolis | Vale</a></li>
                <li><a class='AM'href="prov_TL1.html">Amapá | Piabetá - TL1</a></li>
                <li><a class='FK'href="#">Furakawa</a></li>
            </ul>
        </nav>

        <div id="form">
                <section>
                    <div class="input-pair float-left">
                        <div class="input">
                            <label for="olt">OLT: </label>
                            <select name="olt" id="olt">
                                <option value="CM">Demais OLTs</option>
                                <option value="SB1">São Bento 1</option>
                                <option value="SB2">São Bento 2</option>
                                <option value="SB3">São Bento 3</option>
                                <option value="PQ1">PQ. Amorim 1</option>
                                <option value="PQ2">PQ. Amorim 2</option>
                                <option value="VSC">GPON Vasco</option>
                                <option value="VSC">ST. Maria | São Bernardo</option>
                                <option value="XV">Xavante | Lote XV</option>
                            </select>
                        </div>
                        <div class="input">
                            <label for="serial">Serial:</label>
                            <input autocomplete="off" type="text" name="serial" required id="serial">
                            <label for="">(*)</label>
                        </div>
                    </div>
                    <div class="input-pair float-right">
                        <div class="input">
                            <label for="ont">SLOT/PON/ONT:</label>
                            <input autocomplete="off" type="text" name="ont" required id="ont">
                            <label for="">(*)</label>
                        </div>
                        <div class="input">
                            <label for="clientID">Código Cliente:</label>
                            <input autocomplete="off" type="text" name="clientID" id="clientID">
                        </div>
                    </div>
                    
                    <div class="clear"></div>
                </section>

                <button type="submit" onclick="provisionarOLTFurakawa()">Gerar Código</button>
            
        </div>
        
        <div id="answer-box">
            <textarea readonly name="txtarea" id="txtarea" cols="30" rows="10"></textarea>
            <input id="copy" style="visibility: hidden;" type="button" onclick="copyText()" value="Copiar Código">
        </div>
        <p>Todas as informações sinalizadas com (*) são obrigatórias</p>
        <footer>
            <p>Criado por <u>Yan Bernardo</u></p>
        </footer>
    </main>
</body>
</html>
