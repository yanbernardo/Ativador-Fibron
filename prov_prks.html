<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLTs | Provisionamento</title>

    <script src="./js/newscript.js"></script>

    <link rel="stylesheet" href="./css/header.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <ul id="nav">
        <li><a href="#">Provisionamento</a></li>
        <li><a href="trocasenha.html">Troca de senha</a></li>

    </ul>
           
    <main id="main" class="parks">
        <h1>Provisionamento ONUs</h1>

        <nav>
            <ul>
                <li><a class='hel' href="index.html">Heliópolis | Vale</a></li>
                <li><a class='AM'href="prov_TL1.html">Amapá | Piabetá - TL1</a></li>
                <li><a class='FK'href="prov_frkw.html">Furakawa</a></li>
                <li><a class="parks" href="#">Parks</a></li>
            </ul>
        </nav>


            <section>
                <form onsubmit="provisionarOLTParks(); return false">
                    <div class="input-pair float-left">
                        <div class="input">
                            <label for="olt">OLT: </label>
                            <select name="olt" id="olt">
                                <option value="PK1">1</option>
                                <option value="PK2">2</option>
                                <option value="PK3">3</option>
                                <option value="PK4">4</option>
                                <option value="PK5">5</option>
                                <option value="PK7">7.2</option>
                            </select>
                        </div>
                        <div class="input">
                            <label for="serial">Serial:</label>
                            <input autocomplete="off" placeholder="serial" type="text" name="serial" required id="serial">
                            (*)
                        </div>
                    </div>
                    <div class="input-pair float-left">
                        <div class="input">
                            <label for="ont">SLOT/PON/ONT:</label>
                            <input placeholder="Ex. 3/12/33" autocomplete="off" type="text" name="ont" required id="ont">
                            (*)
                        </div>
                        <div class="input">
                            <label for="clientID">Código Cliente:</label>
                            <input placeholder="Cod. Cliente" autocomplete="off" type="text" name="clientID" id="clientID">
                        </div>
                    </div>
                    <div class="clear"></div>
                    <p><input type="checkbox" name="" id="bridge"> Bridge</p>
                    <input type="submit" class="input submit" value="Provisionar">
                    <input type="button" onclick="desprovisionarGeral()" class="input submit" value="Desprovisionar">
                </form>
                <div id="answer-box">
                    <textarea readonly name="" id="txtarea" cols="30" rows="10"></textarea>
                    <input id="copy" style="visibility: hidden;" type="button" onclick="copyText()" value="Copiar Código">
                </div>
                <p class="obs">Todas as informações sinalizadas com (*) são obrigatórias</p>
                <footer>
                    <a href="ips.html">+ INFO</a>
                    <p>Criado por <u>Yan Bernardo</u></p>
                </footer>
            </section>
            
    </main>
</body>
</html>
